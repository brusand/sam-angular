<uib-pagination ng-if="numPages > 0"
                class="pagination pagination-table"
                total-items="numPages * stItemsByPage"
                ng-model="currentPage"
                ng-change="selectPage(currentPage)"
                items-per-page="stItemsByPage"
                max-size="7"
                boundary-links="true"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
</uib-pagination>
